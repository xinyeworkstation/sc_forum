<include file="Public/header" title="更新用户" />
<div id="page-wrapper">
    <form action="{:U('User/update')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>用户名</label>
            <input class="form-control" type="text" name="username" value="{$user.username}">
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input class="form-control" type="text" name="email" value="{$user.email}">
        </div>
        <div class="form-group">
            <label>新密码</label>
            <input class="form-control" type="password" name="password" placeholder="不填写则不更改">
        </div>
        <div class="form-group">
            <label>账户余额</label>
            <input class="form-control" type="text" name="money" value="{$user.money}">
        </div>
        <div class="form-group">
            <label>人物头像</label>
            <label><img src="<if condition='$user["headimg"]'>/{$user['headimg']}<else/>__PUBLIC__/Images/cover_09.jpg</if>" id="editPic" width="100" height="130"><input type="file" name="picture" id="picture"/></label>   
        </div>
        <div class="form-group">
             <label>用户类型</label>
            <label class="radio-inline">
                <input type="radio" name="level" id="type" value="1" <if condition="$user.level eq 1">checked="checked"</if>>管理员
            </label>
            <label class="radio-inline">
                <input type="radio" name="level" id="type" value="2" <if condition="$user.level eq 2">checked="checked"</if>>vip用户
            </label>
            <label class="radio-inline">
                <input type="radio" name="level" id="type" value="3" <if condition="$user.level eq 3">checked="checked"</if>>普通用户
            </label>
        </div>

        <div class="form-group">
            <input type="hidden" name="id" value="{$user.id}">
            <button class="btn btn-success" type="submit" >更新</button>
        </div>
        </form>
    </div>

<include file="Public/footer" />
<script src="__STATIC__/js/jquery-3.0.0.min.js"></script>
<script src="__STATIC__/js/uploadPreview.js"></script>

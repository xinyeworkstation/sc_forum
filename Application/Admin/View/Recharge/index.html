<include file="Public/header" title="充值记录" />
<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('recharge/index')}"class="btn btn-success">充值记录</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('News/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入【用户名】关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>用户名</th>
                <th>订单号</th>
                <th>充值金额</th>
                <th>充值时间</th>


            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>

                <td>{$v.username}</td>
                <td>{$v.order_number}</td>
                <td>{$v.money}</td>
                <td>{$v.time|date="Y/m/d H:i:s",###}</td>


                <td><a href="{:U('news/update?id=')}{$v.id}">查看详细信息</a> | <a href="{:U('recharge/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="clearfix"></div>
    {$page}
    
</div>
<include file="Public/footer" />

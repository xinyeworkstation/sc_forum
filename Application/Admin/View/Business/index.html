<include file="Public/header" title="交易记录" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('business/index')}" class="btn btn-success">查看全部记录</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('business/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入消费者名字搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>消费者</th>
                <th>消费金额</th>
                <th>剩余金额</th>
                <th>消费时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="consume" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.username}</td>
                <td><if condition="$v.flag eq 0">支出<else />收入</if>{$v.b_money}</td>
                <td>{$v.money}</td>
                <td>{$v.time|date="Y-m-d H:i:s",###}</td>
                <td><a href="{:U('business/index?key=')}{$v.username}">查看用户交易</a> | <a href="{:U('business/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$show}
</div>


<include file="Public/footer" />

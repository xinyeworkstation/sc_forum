<include file="Public/header" title="提现记录" />
<div id="page-wrapper">

    <div class="row">
        <div class="col-md-6">
            <a  href="{:U('withdraw/index')}" class="btn btn-success">提现记录</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('Withdraw/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入【用户名】关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>用户名</th>
            <th>账号</th>
            <th>提现金额</th>
            <th>提现时间</th>
            <th>状态</th>


        </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>

                <td>{$v.username}</td>
                <td>{$v.account_number}</td>
                <td>{$v.money}</td>
                <td>{$v.time|date="Y/m/d H:i:s",###}</td>
                <td>
                    <if condition="$v.flag eq 0">审核中...
                        <elseif condition="$v.flag eq 1"/>已成功提现！
                    </if>

                </td>
                <td><a href="{:U('news/update?id=')}{$v.id}">查看详细信息</a><if condition="$v.flag eq 0"> | <a href="{:U('withdraw/update?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的允许提现吗？\n\n要不要仔细考虑一下哦！(●ˇ∀ˇ●)');">确认审核</a></if></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="clearfix"></div>
    {$page}

</div>
<include file="Public/footer" />

<include file="Public/header" title="作品管理" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('work/add')}" class="btn btn-success">添加作品</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('work/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入作者名字或作品名搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>作品名</th>
                <th>金币</th>
                <th>作者</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="work" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.workname}</td>
                <td>￥{$v.price}</td>
                <td>{$v.username}</td>
                <if condition="$v.flag eq 1">
                <td><a href="{:U('work/verify?id=')}{$v.id}">未审核</a></td>
                <else /><td>正常</td>
                </if>
                <td><a href="{:U('work/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a> | <a href="{:U('work/edit?id')}{$v.id}">编辑</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$show}
</div>


<include file="Public/footer" />

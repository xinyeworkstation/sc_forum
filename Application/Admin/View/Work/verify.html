<include file="Public/header" title="作品审核" />
<div id="page-wrapper"><?php var_dump($work)?>
    <form method="post" action="{:U('work/verify')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="aa">作品名</label>
            <input type="text" name="workname" class="form-control" id="aa" value="{$work.workname}">
        </div>
        <div class="form-group">
            <label for="bb">所属版区</label>
            <select name="pid" id="bb" class="form-control">
                <option value="">版区分类</option>
                <foreach name="cate" item="v">
                    <if condition="$work['cate_id'] eq $v['id']">
                    <option value="{$v.id}" selected="selected">{$v.catename}</option>
                    <else />
                    <option value="{$v.id}">{$v.catename}</option>
                    </if>
                </foreach>
            </select>
        </div>
        
        <div class="form-group">
            <label for="dd">展示图片</label>
            <!--<input type="text" name="keywords" class="form-control" id="dd" placeholder="请输入SEO关键词(选填)">-->
            <img src="{$work.works}" width="300" height="150" style="display:block"> 
        </div>
        <div class="form-group">
            <label for="dd">作品其他图片</label><br />
            <!--<input type="text" name="keywords" class="form-control" id="dd" placeholder="请输入SEO关键词(选填)">-->
            <foreach name="compress" item="v">
            <img src="{$v}" width="300" height="150">
            </foreach>
        </div>
        <div class="form-group">
            <label for="dd">作品简介</label>
            <textarea name="intro" id="dd" cols="30" rows="10" class="form-control">{$work.intro}</textarea>
        </div>
        <div class="form-group">
            <label for="aa">金币</label>
            <input type="text" name="price" class="form-control" id="aa" value="{$work.price}">
        </div>
        <button type="submit" class="btn btn-default">添加</button>
    </form>
</div>
<include file="Public/footer" />

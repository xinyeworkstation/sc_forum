<include file="Public/header" title="添加作品" />
<div id="page-wrapper">
    <form method="post" action="{:U('work/add')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="aa">作品名</label>
            <input type="text" name="workname" class="form-control" id="aa" placeholder="输入作品名">
        </div>
        <div class="form-group">
            <label for="bb">所属版区</label>
            <select name="pid" id="bb" class="form-control">
                <option value="">版区分类</option>
                <foreach name="cate" item="v">
                    <option value="{$v.id}">{$v.catename}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="cc">上传图片<font color="red">（该图片将作为展示页面，可上传多张）</font></label>
            <!--<input type="file" name="picname" class="form-control" id="cc" placeholder="输入分类别名,不能和其他分类别名重复">-->
            <input type="file" name="picname[]" multiple="multiple">
        </div>
        <div class="form-group">
            <label for="dd">上传压缩包<font color="red">（供用户下载，可上传多个）</font></label>
            <!--<input type="text" name="keywords" class="form-control" id="dd" placeholder="请输入SEO关键词(选填)">-->
            <input type="file" name="compress[]" multiple="multiple">
        </div>
        <div class="form-group">
            <label for="dd">作品简介</label>
            <textarea name="intro" id="dd" cols="30" rows="10" class="form-control" placeholder="请输入作品简介信息（必填）"></textarea>
        </div>
        <div class="form-group">
            <label for="aa">金币</label>
            <input type="text" name="price" class="form-control" id="aa" placeholder="输入购买该作品所需的金币（整数，必填）">
        </div>
        <button type="submit" class="btn btn-default">添加</button>
    </form>
</div>
<include file="Public/footer" />

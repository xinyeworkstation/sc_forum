<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[title]</title>
	<link rel="icon" href="__PUBLIC__/Images/tempic.jpg">
	<link rel="stylesheet" href="__STATIC__/css/index-header.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/index_center.css">
	<link rel="stylesheet" href="__STATIC__/css/personal-center.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/voucher_center.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/footer.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/1.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="__STATIC__/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="__STATIC__/js/tabcut.js"></script>
	<script type="text/javascript">
	</script>
</head>
<body>
	<header class="header">
		<!-- 头部LOGO这一栏开始 -->
		<div class="headerTop">
			<figure class="headerLogo">
				<img src="__PUBLIC__/images/logo.jpg" alt="logo">
				<figcaption>专注正版设计作品交易</figcaption>
			</figure>
			<!-- 表单搜索开始 -->
			<form method="post" class="headerSearch">
				<input class="inputText" name="key" id="inputText" type="text" placeholder="请输入标题、关键字、编号搜索" autocomplete="off">
				<input class="inputBtn" id="inputBtn" type="submit" value="搜索" style="cursor: pointer;">
			</form>
			<!-- 表单搜索结束 -->
			<div class="personal">
			<!-- 充值至发布作品开始 -->
				<div class="headerPersonalDetails">
					<ul>
						<li><span class="icon">充</span><a href="{:U('recharge/index')}">充值</a><span class="rechageNumber">1</span></li>
						<li><img src="__PUBLIC__/images/staricon.jpg"><a href="{:U('person/collection')}">收藏</a></li>
						<li><span class="icon">发</span><a href="{:U('person/production')}">发布作品</a></li>
					</ul>
				</div>
				<!-- 充值至发布作品结束 -->
				<if condition="$_SESSOIN['headimg'] neq null">
				<div class="headerPersonal">
					<div>
						<a href="#"><img src="/{$_SESSOIN['headimg']}" alt="头像"></a>
						<if condition="$_SESSOIN['user_level'] eq 3">
						<img class="vipImg" src="__PUBLIC__/Images/VIP.gif">
						<else />
						<img class="vipImg" src="__PUBLIC__/Images/personal-sevenicon.jpg">
						</if>
					</div>
					<span>{$_SESSION['user_name']}</span>
				</div>
				<else />
				<div class="headerPersonal">
					<div>
						<a href="#"><img src="__PUBLIC__/Images/headpic.gif" alt="头像"></a>
						<img class="vipImg" src="__PUBLIC__/Images/personal-sevenicon.jpg">
					</div>
					<span>游客</span>
				</div>
				</if>
			</div>
		</div>
		<!-- 头部LOGO这一栏结束 -->
	</header>
	<!-- 头部导航栏开始 --> 
	<nav class="headerNav">
		<ul>
			<li><a href="{:U('index/index')}">平台首页</a></li>
			<li><a href="{:U('index/index_model')}">知了官网</a></li>
			<li><a href="{:U('Release/index')}">发布素材</a></li>
			<li><a href="{:U('custom/index')}">知了服务</a></li>
			<li><a href="{:U('person/index')}">个人中心</a></li>
			<li><a href="{:U('recharge/index')}">充值中心</a></li>
		</ul>
	</nav>
	<!-- 头部导航栏结束 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知了设计-个人中心</title>
	<link rel="stylesheet" href="__STATIC__/css/personal-center.css"">
	<script type="text/javascript" src="__STATIC__/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="__STATIC__/js/tabcut.js"></script>
</head>
<body>
	<!-- 中间部分开始 -->
	<div class="container">
		<!-- 左边侧边栏开始 -->
		<aside class="personSidebar">			
			<dl class="sidebarColumnOne">
				<dt>个人资料</dt>
				<dd><a class="sidebarColumnOneFirstA activeBasicData" href="#">基础资料</a></dd>
				<dd><a class="sidebarColumnOneSecA" href="#">个人信息</a></dd>
				<dd><a class="sidebarColumnOneThirdA" href="#">修改密码</a></dd>
			</dl>					
			<dl class="sidebarColumnTwo">
				<dt>我的作品</dt>
				<dd><a class="sidebarColumnTwoFirstA" href="#">上传作品</a></dd>
				<dd><a class="sidebarColumnTwoSecA" href="#">作品管理</a></dd>
				<dd><a class="sidebarColumnTwoThirdA" href="#">我的收藏</a></dd>
			</dl>						
			<dl class="sidebarColumnThree">
				<dt>账户管理</dt>
				<dd><a class="sidebarColumnThreeFirstA" href="#">我的订单</a></dd>
				<dd><a class="sidebarColumnThreeSecA" href="#">开通VIP</a></dd>
				<dd><a class="sidebarColumnThreeThirdA" href="#">充值提现</a></dd>
				<dd><a class="sidebarColumnThreeFourthA" href="#">交易记录</a></dd>
			</dl>			
		</aside>
		<!-- 左边侧边栏结束 -->
		<!-- 右边内容区-基本资料开始 -->
		<div id="mainBasicData">
			<div class="basicDataTop">
				<div class="headSculpture">
					<img src="__STATIC__/images/head-portrait.jpg" alt="头像">
					<a href="">修改头像</a>
				</div>
				<ul class="basicDataMore">
					<li>昵称：<span>{$P_message.username}</span></li>
					<li>ID：<span>{$P_message.id}</span></li>
					<li>会员等级：<span>{$P_message.level}</span></li>
					<li>余额：<span>{$P_message.money}</span></li>
					<li>邮箱：<span>{$P_message.email}</span></li>
					<li><a href="{:U('Person/PersonMessage')}">修改资料</a></li>
				</ul>
			</div>
			<div class="basicDataBottom">
				<a href="">上传作品<img src="__STATIC__/images/updata.jpg"></a>
			</div>
			<ul class="cutBasicData">
				<li><a href="#">已通过<span>6</span></a></li>
				<li><a href="#">待审核<span>2</span></a></li>
				<li><a href="#">未通过<span>0</span></a></li>
			</ul>
		</div>
		<!-- 右边内容区-基本资料结束 -->
		</div>
	<!-- 中间部分结束 -->
</body>
</html>

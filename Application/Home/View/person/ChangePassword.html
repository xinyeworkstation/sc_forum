	<!-- 中间部分开始 -->
	<div class="container">
		<!-- 左边侧边栏开始 -->
		<aside class="personSidebar">			
			<dl class="sidebarColumnOne">
				<dt>个人资料</dt>
				<dd><a class="sidebarColumnOneFirstA" href="{:U('Person/index')}">基础资料</a></dd>
				<dd><a class="sidebarColumnOneSecA" href="{:U('Person/personMessage')}">个人信息</a></dd>
				<dd><a class="sidebarColumnOneThirdA activeChangePassword" href="{:U('Person/changePassword')}">修改密码</a></dd>
			</dl>					
			<dl class="sidebarColumnTwo">
				<dt>我的作品</dt>
				<dd><a class="sidebarColumnTwoFirstA" href="{:U('release/index')}">上传作品</a></dd>
				<dd><a class="sidebarColumnTwoSecA" href="{:U('Person/production')}">作品管理</a></dd>
				<dd><a class="sidebarColumnTwoThirdA" href="{:U('Person/collection')}">我的收藏</a></dd>
			</dl>						
			<dl class="sidebarColumnThree">
				<dt>账户管理</dt>
				<dd><a class="sidebarColumnThreeFirstA" href="#">我的订单</a></dd>
				<dd><a class="sidebarColumnThreeSecA" href="{:U('Person/vip')}">开通VIP</a></dd>
				<dd><a class="sidebarColumnThreeThirdA" href="{:U('Person/recharge')}">充值提现</a></dd>
				<dd><a class="sidebarColumnThreeFourthA" href="{:U('Person/transationRecord')}">交易记录</a></dd>
			</dl>			
		</aside>
		<!-- 左边侧边栏结束 -->
		<!-- 右边内容区-修改密码开始 -->
		<div id="mainChangePassword">
			<form action="{:U('index.php/Person/ChangePassword')}" method="post">
				<div class="passwordForm">
					<span>原密码：</span>
					<input type="text" name="user_old_password">
				</div>
				<div class="passwordForm">
					<span>新密码：</span>
					<input type="text" name="user_new_password">
				</div>
				<div class="passwordForm">
					<span>确认新密码：</span>
					<input type="text" name="user_new_password">
				</div>
				<div class="passwordForm testForm">
					<span>验证码：</span>
					<input type="text" name="user_test">
					<a href="" class="email_verify">发送验证码</a>
				</div>
				<input class="passwordFormRevise" type="submit" value="确认修改">
			</form>
		</div>
		<!-- 右边内容区-修改密码结束 -->
	</div>
	<!-- 中间部分结束 -->
	<script>
		$('.email_verify').click(function(){
			$.ajax({
				type:'POST',
				//url:$("#sub").attr('link'),
				url:'/sc_forum/Person/email_verify',
				success:function(response,status,xhr){
					if(response.info=='YES') {
						alert('邮箱已发送成功，请注意查收哦！');
					}else{
						alert('请你登陆再进行此操作！');

					}



				}
			});
		})
	</script>
